<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
 <title>Fund Transfer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
        }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: 600;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 14px;
        }

        input[type="submit"] {
            margin-top: 20px;
            width: 100%;
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        .note {
            margin-top: 10px;
            font-size: 13px;
            color: #7f8c8d;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Fund Transfer</h2>
        <form action="/22-Servlet/transfer" method="post">
            <label for="source">Source Account No.</label>
            <input type="text" id="source" name="source" required>

            <label for="destination">Destination Account No.</label>
            <input type="text" id="destination" name="destination" required>

            <label for="amount">Amount</label>
            <input type="number" id="amount" name="amount" required min="1" max="50000">

            <input type="submit" value="Transfer Funds">
        </form>
        <p class="note">* Max limit: Rs 50,000</p>
    </div>
</body>
</html>
