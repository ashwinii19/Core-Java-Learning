<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
 <title>Resume Submission</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
            width: 400px;
        }

        label {
            display: block;
            margin-top: 15px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        input[type="submit"] {
            margin-top: 20px;
            width: 100%;
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Submit Your Resume</h2>
        <form action="/22-Servlet/resume" method="post">
            <label for="name">Full Name</label>
            <input type="text" name="name" id="name" required>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>

            <label for="skills">Skills (comma-separated)</label>
            <input type="text" name="skills" id="skills" required>

            <label for="resume">Resume Summary</label>
            <textarea name="resume" id="resume" rows="5" placeholder="Paste your resume here (optional)..."></textarea>

            <input type="submit" value="Submit Resume">
        </form>
    </div>
</body>
</html>
