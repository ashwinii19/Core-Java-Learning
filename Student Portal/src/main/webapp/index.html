<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Student Portal - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body class="login-body">
    <div class="login-box">
        <h2>Welcome Back</h2>
        <div class="error" id="errorMsg" style="display: none;"></div>
        <form action="login" method="post">
            <input type="text" name="studentName" placeholder="Enter your name" required />
            <input type="password" name="studentPassword" placeholder="Enter your password" required />
            <button type="submit">Login</button>
        </form>
        <p style="text-align: center; margin-top: 15px; color: #555;">
            New student? <a href="register.html" style="color: #6c5ce7; text-decoration: none; font-weight: bold;">Create an account</a>
        </p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get("error");

        if (error === "1") {
            document.getElementById("errorMsg").innerHTML = 
                'Invalid credentials! Please <a href="register.html" style="color:red; text-decoration:underline;">create an account</a>.';
            document.getElementById("errorMsg").style.display = "block";
        }

        if (error === "db") {
            document.getElementById("errorMsg").innerText = 
                "Database connection error. Please try again later.";
            document.getElementById("errorMsg").style.display = "block";
        }
    </script>
</body>
</html>
