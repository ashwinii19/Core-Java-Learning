<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create Student Account</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body class="login-body">
	<div class="login-box">
		<h2>Create Your Account</h2>
		<form action="register" method="post">
			<input type="text" name="studentName"
				placeholder="Enter your full name" required /> <input
				type="password" name="studentPassword"
				placeholder="Create a strong password" required />
			<button type="submit">Register</button>
		</form>
		<p style="text-align: center; margin-top: 15px; color: #555;">
			Already have an account? <a href="index.html"
				style="color: #6c5ce7; text-decoration: none; font-weight: bold;">Login
				here</a>
		</p>
	</div>
</body>
</html>
